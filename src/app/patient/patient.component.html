<form #f="ngForm" (ngSubmit)="save(f)" >
  <div class="form-group">
    <label for="name">Name</label>
    <input required ngModel #name="ngModel" name="name" id="name" type="text" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <button 
  [disabled]="f.invalid"
  class="btn btn-primary save">Create Patient</button>
</form>

<ul class="group-list">
  <li 
  *ngFor="let p of patients$ | async" 
  class="group-list-item">
    {{ p.name }}
  </li>
</ul>
