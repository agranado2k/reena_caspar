<form #f="ngForm" (ngSubmit)="save(f)" >
  <div class="form-group">
    <label for="name">Name</label>
    <input required ngModel #name="ngModel" name="name" id="name" type="text" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <button 
  [disabled]="f.invalid"
  class="btn btn-primary save">Create Patient</button>
</form>

<ul class="list-group">
  <li 
  *ngFor="let p of patients$ | async" 
  class="list-group-item">
    <div *ngIf="!fields[p.key] else editField;" (click)="toggleField(p)">{{ p.name }}</div>
    <ng-template #editField>
      <input 
        required 
        ngModel 
        #name="ngModel" 
        [(ngModel)]="p.name" 
        (keyup.enter)="update(p)"
        name="name" 
        id="pname" 
        type="text">
    </ng-template>
    <button 
    (click)="delete(p)"
    class="btn btn-danger">Delete</button>
  </li>
</ul>
